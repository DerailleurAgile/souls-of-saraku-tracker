<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest Calendar Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            border: 2px solid #8b5cf6;
            box-shadow: 0 0 30px rgba(139, 92, 246, 0.3);
        }

        .header h1 {
            font-size: 2.5em;
            color: #c084fc;
            text-shadow: 0 0 20px rgba(192, 132, 252, 0.5);
            margin-bottom: 10px;
        }

        .header h2 {
            font-size: 1.5em;
            color: #a78bfa;
            font-weight: normal;
        }

        .upload-section {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            border: 2px dashed #8b5cf6;
        }

        .upload-label {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s;
        }

        .upload-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(139, 92, 246, 0.5);
        }

        #fileInput {
            display: none;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(0, 0, 0, 0.5);
            padding: 25px;
            border-radius: 12px;
            border: 2px solid #7c3aed;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(124, 58, 237, 0.4);
        }

        .stat-label {
            font-size: 0.9em;
            color: #a78bfa;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2em;
            color: #c084fc;
            font-weight: bold;
        }

        .hp-bar {
            width: 100%;
            height: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
            border: 1px solid #7c3aed;
        }

        .hp-fill {
            height: 100%;
            background: linear-gradient(90deg, #8b5cf6 0%, #c084fc 100%);
            transition: width 0.5s;
        }

        .timeline {
            position: relative;
            padding-left: 50px;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 20px;
            top: 0;
            bottom: 0;
            width: 3px;
            background: linear-gradient(180deg, #8b5cf6 0%, #7c3aed 100%);
        }

        .timeline-item {
            position: relative;
            margin-bottom: 30px;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 12px;
            border: 2px solid #7c3aed;
            transition: all 0.3s;
        }

        .timeline-item:hover {
            transform: translateX(10px);
            border-color: #a78bfa;
            box-shadow: 0 5px 20px rgba(124, 58, 237, 0.4);
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -43px;
            top: 25px;
            width: 16px;
            height: 16px;
            background: #8b5cf6;
            border: 3px solid #1a1a2e;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.8);
        }

        .date {
            font-size: 0.9em;
            color: #a78bfa;
            font-weight: bold;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .event {
            font-size: 1.3em;
            color: #c084fc;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .outcome {
            color: #e0e0e0;
            line-height: 1.6;
            padding-left: 15px;
            border-left: 3px solid #7c3aed;
        }

        .success {
            color: #4ade80;
        }

        .modifier-badge {
            display: inline-block;
            background: rgba(139, 92, 246, 0.3);
            color: #c084fc;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            border: 1px solid #8b5cf6;
            margin-top: 10px;
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(139, 92, 246, 0.3); }
            50% { box-shadow: 0 0 30px rgba(139, 92, 246, 0.6); }
        }

        .current-day {
            animation: glow 2s infinite;
            border-color: #a78bfa;
        }

        .hidden {
            display: none;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid #ef4444;
            color: #fca5a5;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚öîÔ∏è Quest Calendars 2026 ‚öîÔ∏è</h1>
            <h2>The Souls of Saraku</h2>
        </div>

        <div class="upload-section" id="uploadSection">
            <label for="fileInput" class="upload-label">üìú Load Quest Data (JSON)</label>
            <input type="file" id="fileInput" accept=".json">
            <p style="margin-top: 15px; color: #a78bfa;">Upload your quest progress JSON file or it will auto-load from quest-data.json</p>
        </div>

        <div id="errorContainer"></div>

        <div id="content" class="hidden">
            <div class="stats-container" id="statsContainer"></div>
            <div class="timeline" id="timeline"></div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadSection = document.getElementById('uploadSection');
        const content = document.getElementById('content');
        const statsContainer = document.getElementById('statsContainer');
        const timeline = document.getElementById('timeline');
        const errorContainer = document.getElementById('errorContainer');

        // Auto-load quest-data.json on page load
        window.addEventListener('load', () => {
            loadQuestDataFromFile('quest-data.json');
        });

        // Manual file upload
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (event) => {
                try {
                    const data = JSON.parse(event.target.result);
                    renderQuestData(data);
                    errorContainer.innerHTML = '';
                    uploadSection.classList.add('hidden');
                } catch (err) {
                    showError('Invalid JSON file. Please check your file format.');
                }
            };
            reader.readAsText(file);
        });

        async function loadQuestDataFromFile(filename) {
            try {
                const response = await fetch(filename);
                if (!response.ok) {
                    throw new Error('File not found');
                }
                const data = await response.json();
                renderQuestData(data);
                uploadSection.classList.add('hidden');
            } catch (err) {
                console.log('Auto-load failed, waiting for manual upload:', err);
                // Keep upload section visible if auto-load fails
            }
        }

        function showError(message) {
            errorContainer.innerHTML = `<div class="error-message">${message}</div>`;
            content.classList.add('hidden');
        }

        function renderQuestData(data) {
            const char = data.character;
            const quest = data.quest_progress;

            // Render stats
            const hpPercent = (char.stats.hp / char.stats.max_hp) * 100;
            const modifiers = quest.active_modifiers || {};
            
            let modifierBadges = '';
            for (const [key, value] of Object.entries(modifiers)) {
                const label = key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                modifierBadges += `<div class="modifier-badge">‚ú® ${label}: +${value}</div>`;
            }

            statsContainer.innerHTML = `
                <div class="stat-card">
                    <div class="stat-label">Character</div>
                    <div class="stat-value">${char.name}</div>
                    <div class="stat-label" style="margin-top: 15px;">Class</div>
                    <div class="stat-value" style="font-size: 1.5em;">${char.class}</div>
                </div>

                <div class="stat-card">
                    <div class="stat-label">Health Points</div>
                    <div class="stat-value">${char.stats.hp} / ${char.stats.max_hp}</div>
                    <div class="hp-bar">
                        <div class="hp-fill" style="width: ${hpPercent}%;"></div>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-label">Spell Points</div>
                    <div class="stat-value">${char.stats.spell_points}</div>
                    ${modifierBadges}
                </div>

                <div class="stat-card">
                    <div class="stat-label">Quest Progress</div>
                    <div class="stat-value">Day ${quest.completed_days.length}</div>
                    <div class="stat-label" style="margin-top: 15px;">Events Completed</div>
                    <div class="stat-value" style="font-size: 1.5em;">${quest.completed_days.length}</div>
                </div>
            `;

            // Render timeline
            const currentDate = quest.current_date;
            timeline.innerHTML = quest.completed_days.map(day => {
                const isToday = day.date === currentDate;
                const formattedDate = formatDate(day.date);
                const outcomeHtml = formatOutcome(day.outcome);
                
                return `
                    <div class="timeline-item ${isToday ? 'current-day' : ''}">
                        <div class="date">${formattedDate}${isToday ? ' - TODAY' : ''}</div>
                        <div class="event">${day.event}</div>
                        <div class="outcome">${outcomeHtml}</div>
                    </div>
                `;
            }).join('');

            content.classList.remove('hidden');
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }

        function formatOutcome(outcome) {
            // Highlight success indicators
            return outcome.replace(
                /(Success|Victory|Result \d+|Partial Success)/gi,
                '<span class="success">$1</span>'
            );
        }
    </script>
</body>
</html>
